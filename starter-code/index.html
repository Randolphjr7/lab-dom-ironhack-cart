<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="./css/style.css">
  <title>Ironhack cart</title>
</head>

<body>

  <h1>
    Ironhack Merch Shopping Cart
  </h1>

  <div id="bigContainer">

    <div class="row">
      
      <div class="product-name">
        <span>
          Nice Shirt
        </span>
      </div>

      <div class="product-price">
        <span>$10.00</span>
      </div>

      <div class="product-quantity">
        <label>QTY</label>
        <input type="number">
      </div>

      <div class="product-total">
        <span>$0.00</span>
      </div>

      <div>
        <button class="btn btn-delete">Delete</button>
      </div>

    </div>

  <div class="row">
      
    <div class="product-name">
      <span>
        Bobble Head
      </span>
    </div>

    <div class="product-price">
      <span>$30</span>
    </div>

    <div class="product-quantity">
      <label>QTY</label>
      <input type="number">
    </div>

    <div class="product-total">
      <span>$0.00</span>
    </div>

    <div>
      <button class="btn btn-delete">Delete</button>
    </div>

  </div>

  </div>

  <div class="newRow">

    <div class="product-name">
      <label>Name</label>
      <input type="text">
    </div>

    <div class="product-price">
      <label>Price</label>
      <input type="number">
    </div>

    <div>
      <button class="btn">Create</button>
    </div>

  </div>

  <div id="calculateStuff">
    <button class="btn" id="btn-calculate">Calculate Prices</button>
  </div>

  <div>
    <h2>Total Price: <span>$0</span></h2>
  </div>

  <!-- make sure .js file is at the end so it executes when the DOM is ready-->
  <script type="text/javascript" src="./js/index.js"></script>
</body>

</html>
